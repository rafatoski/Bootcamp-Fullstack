<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <input type="text" id="inputTexto" placeholder="Escribe algo">
    <button id="agregarBtn">Agregar elemento</button>
    <ul id="lista"></ul>

    <script>
        const inputTexto = document.getElementById('inputTexto');
const agregarBtn = document.getElementById('agregarBtn');
const lista = document.getElementById('lista');

function agregarElemento() {
    if (inputTexto.value.trim() !== '') {
        const nuevoElemento = document.createElement('li');
        nuevoElemento.textContent = inputTexto.value;
        lista.appendChild(nuevoElemento);
        inputTexto.value = ''; // Limpia el campo de entrada
    }
}

agregarBtn.addEventListener('click', agregarElemento);
    </script>
</body>
</html>
